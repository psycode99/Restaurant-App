<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/assets/css/bootstrap.css" rel="stylesheet" />
<link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
<title>Joylistic Admin | Add Food Item</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    .body-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .form-container {
        width: 400px;
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Added for logo positioning */
    }
    .form-container img {
        position: absolute;
        top: -95px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        width: 200px; /* Adjust logo size */
        height: auto;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .form-group input[type="file"] {
        padding: 5px;
    }
    .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    nav{
        padding: 10px;
    }

    nav > .container-fluid > .navbar-header > a{
        font-family: "Kaushan Script", cursive;
        font-weight: 700;
        font-style: normal;
        font-size: xx-large;
        color: black;
    }

    nav > .container-fluid > ul > li  > a{
        font-family: "Montserrat", sans-serif;
        font-weight: 600;
        font-style: normal;
        font-size:large;
        color: black;
    }

    a {
        text-decoration: none;
        color: white;
    }
    a:hover{
        text-decoration: none;
        color: white;
    }

    a{
        color: black;
    }
    .flash-messages {
        max-width: 400px;
        width: 100%;
        padding: 20px;
       
        border-radius: 5px;
        
        margin-bottom: 90px;
    }
    
    .alert {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 3px;
    }
    
    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
    }
    
    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
    }
    
    .alert-info {
        background-color: #cce5ff;
        color: #0c5460;
        border-color: #b8daff;
    }
    
</style>
</head>
<body>
    {% include '__admin_nav.html' %}
    .
   
    <div class="body-wrapper">
    <div class="body">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <center>{{ message }} </center>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        
    <div class="form-container">
        <img src="/static/images/logo.png" alt="Logo">
       <center> <h2 style="padding: 15px;">Add Food Item</h2></center>
        <form action="{{url_for('add_meal')}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="food-name">Food Name</label>
                <input type="text" id="food-name" name="food-name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Soups">Soups</option>
                        <option value="Extras">Extras</option>
                        <option value="Proteins">Proteins</option>
                        <option value="Drinks">Drinks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
    </div>
    </div>
</body>
</html>
